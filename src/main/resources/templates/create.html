<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Videojuego</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-menu">
            <li><a href="#" th:href="@{/}">Home</a></li>
            <li><a href="#" th:href="@{/crear}">Crear</a></li>
            <li><a href="#" th:href="@{/buscar}">Buscar</a></li>
            <li><a href="#" th:href="@{/acerca}">Acerca de...</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Crear Videojuego</h1>
    <form th:action="@{/crear}" method="post" th:object="${videojuego}">
        <label for="title">Título:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="platform">Plataforma:</label>
        <input type="text" id="platform" th:field="*{platform}" required>

        <label for="multiplayer">¿Multijugador?</label>
        <input type="checkbox" id="multiplayer" th:field="*{multiplayer}">

        <label for="price">Precio (€):</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required>

        <label for="genre">Género:</label>
        <select id="genre" th:field="*{genre}">
            <option th:each="genre : ${genres}"
                    th:value="${genre}"
                    th:text="${genre.name}">
            </option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</main>
</body>
</html>
